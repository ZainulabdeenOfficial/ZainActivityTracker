name: Daily Commit Logger

on:
  schedule:
    - cron: '0 5 * * *'  # Runs daily at 10AM PKT
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git identity
        run: |
          git config --global user.name "ZainulabdeenOfficial"
          git config --global user.email "zu4425@gmail.com"

      - name: Make daily log entry
        run: |
          echo "{\"timestamp\": \"$(date '+%Y-%m-%d %H:%M:%S')\"}" >> activity.json
          git add activity.json
          git commit -m "ðŸ“ˆ Daily activity update - $(date '+%Y-%m-%d %H:%M:%S')" || echo "Nothing to commit"

      - name: Push changes using PAT
        env:
          MY_PAT: ${{ secrets.MY_PAT }}
        run: |
          git remote set-url origin https://ZainulabdeenOfficial:${MY_PAT}@github.com/ZainulabdeenOfficial/ZainActivityTracker.git
          git push origin main
