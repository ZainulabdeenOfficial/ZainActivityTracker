name: Daily Commit Logger

on:
  schedule:
    - cron: '0 5 * * *'  # Daily at 10AM PKT
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git identity
        run: |
          git config --global user.name "ZainulabdeenOfficial"
          git config --global user.email "zu4425@gmail.com"

      - name: Update log file
        run: |
          echo "{\"timestamp\": \"$(date '+%Y-%m-%d %H:%M:%S')\"}" >> activity.json
          git add activity.json
          git commit -m "ðŸ“ˆ Daily activity update - $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

      - name: Push with Personal Access Token
        run: |
          git remote set-url origin https://ZainulabdeenOfficial:${{ secrets.MY_PAT }}@github.com/ZainulabdeenOfficial/ZainActivityTracker.git
          git push origin main
